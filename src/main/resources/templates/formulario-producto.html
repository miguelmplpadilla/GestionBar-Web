<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
  <main id="main" class="main"><section class="section">

      <div class="row">
        <div class="col-lg-6">

          <div class="card" th:fragment="formulario-producto">

            <div class="card-body">
              <h5 class="card-title" th:text="${introducir}">Introduce producto</h5>

              <!-- General Form Elements -->
              <form>

                <div class="row mb-3">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Imagen</label>
                  <div class="col-sm-10">
                    <textarea readonly type="text" class="form-control" th:name="img" id="imagen" th:text="${img}"/>
                  </div>
                </div>

                <div>
                  <img id="img" referrerpolicy="no-referrer" th:src="${img}" style="margin: 5px;" width="320" height="240">
                  <video id="video" style="display: none; margin: 5px;" width="320" height="240" autoplay></video>
                </div>
                <input style="margin: 5px;" class="btn btn-primary" type="button" id="start-camera" value="Start camara">
                <input style="margin: 5px;" class="btn btn-primary" type="button" id="click-photo" value="Hacer foto">
                <canvas id="canvas" width="320" height="240"></canvas>

                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Nombre</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" th:style="${isGood} ? 'background:white;':'background:#FF5454;'" th:name="nombre" th:value="${name}">
                  </div>
                </div>

                <div class="row mb-3" style="display: none;">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Codigo</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" th:name="codigoTrazabilidad" id="codigo" th:value="${cod}">
                  </div>
                </div>

                <div class="row mb-3" style="display: none;">
                  <label for="inputPassword" class="col-sm-2 col-form-label">id</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" th:name="id" th:value="${id}">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Categoria</label>
                  <div class="col-sm-10">
                    <select th:style="${isGood} ? 'background:white;':'background:#FF5454;'" class="form-control" th:name="categoria">
                      <option th:text="${cat}">...</option>
                      <div th:each="categorias : ${categorias}">
                        <option th:text="${categorias.nombre}"></option>
                      </div>
                    </select>
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Ingredientes</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" style="height: 100px" th:name="ingredientes" th:text="${ingredients}"></textarea>
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Alergenos</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" style="height: 100px" th:name="alergenos" th:text="${al}"></textarea>
                  </div>
                </div>

                <!--<div class="row mb-3">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Trazas</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" style="height: 100px" th:name="trazas"></textarea>
                  </div>
                </div>-->

                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label"></label>
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Introducir producto</button>
                  </div>
                </div>

              </form><!-- End General Form Elements -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">
    <div class="copyright">
      &copy; Copyright <strong><span>NiceAdmin</span></strong>. All Rights Reserved
    </div>
    <div class="credits">

    </div>
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/chart.js/chart.min.js"></script>
  <script src="assets/vendor/echarts/echarts.min.js"></script>
  <script src="assets/vendor/quill/quill.min.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

</body>

</html>
